<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Finance Tracker</h1>
        <div id="transaction-form">
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button onclick="addTransaction()">Add Transaction</button>
        </div>
        <div id="transactions"></div>
        <div id="edit-form" style="display:none;">
            <input type="text" id="edit-description" placeholder="Edit Description">
            <input type="number" id="edit-amount" placeholder="Edit Amount">
            <select id="edit-type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button onclick="updateTransaction()">Update Transaction</button>
            <button onclick="cancelEdit()">Cancel</button>
        </div>
        <div id="balance">
            <h2>Current Balance: $<span id="balance-amount">0</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
